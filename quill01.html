<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00314d;
            margin: 0;
            padding: 0;
        }

        .dashboard {
            background-color: #d2f9fd;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 20px;
            display: flex;
            flex-direction: row;
        }

        .container {
            text-align: center;
            flex: 1;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        #input-box {
            flex: 1;
            margin-right: 20px;
        }

        #output-box {
            flex: 1;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            margin-bottom: 10px;
            resize: none;
        }

        button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="container">
            <h1>Multilingual Spam Detection</h1>
            <div id="input-box">
                <h2>Input</h2>
                <textarea id="input" placeholder="Paste your content here..."></textarea>
            </div>
            <div id="output-box">
                <h2>Output</h2>
                <textarea id="output" placeholder="Output will appear here..." readonly></textarea>
            </div>
            <button id="copy-button">Copy</button>
        </div>
    </div>
    <script>
        document.getElementById("copy-button").addEventListener("click", function () {
            var input = document.getElementById("input");
            var output = document.getElementById("output");
            output.value = input.value;
            input.select();
            document.execCommand("copy");
            alert("Content copied to clipboard!");
        });
    </script>
</body>
</html>
