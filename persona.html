<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Persona Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        .persona-card {
            width: 300px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 30px auto;
            padding: 20px;
        }

        .persona-image {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            object-fit: cover;
        }

        .persona-name {
            font-size: 18px;
            font-weight: bold;
        }

        .persona-details {
            margin: 10px 0;
        }

        .persona-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="persona-card">
        <img class="persona-image" src="user-avatar.jpg" alt="User Avatar">
        <div class="persona-name">John Doe</div>
        <div class="persona-details">
            <p class="persona-label">Age:</p>
            <p>30</p>
        </div>
        <div class="persona-details">
            <p class="persona-label">Occupation:</p>
            <p>Software Developer</p>
        </div>
        <div class="persona-details">
            <p class="persona-label">Location:</p>
            <p>New York, USA</p>
        </div>
        <div class="persona-details">
            <p class="persona-label">Interests:</p>
            <p>Web development, hiking, photography</p>
        </div>
    </div>
</body>
</html>
